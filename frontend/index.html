<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Title -->
    <h1 id="app-title">Read Speedometer</h1>

    <!-- Username section -->
    <div id="name-input-container">
        <label for="username">אנא הכנס את שמך</label>
        <input type="text" id="username" />
        <button id="start-session">המשך</button>
    </div>

    <!-- PDF display -->
    <canvas id="pdfCanvas" width="600" height="800" style="display: none;"></canvas>
    <p style="display: none;">Word Count: <span id="wordCount">Loading...</span></p>
    
    <!-- Navigation buttons -->
    <div class="controls" style="display: none;">
        <button id="prevPage">עמוד קודם</button>
        <button id="nextPage">עמוד הבא</button>
        <p>Page: <span id="currentPage">1</span> / <span id="totalPages"></span></p>
    </div>

    <!-- Data table -->
    <div>
        <h3>נתונים</h3>
        <div id="data-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Page</th>
                        <th>Time Spent (s)</th>
                        <th>Reading Speed (WPM)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be added dynamically here -->
                </tbody>
            </table>
        </div>
        <button onclick="cleanDatabase()">מחיקת נתונים</button>
    </div>

    <!-- Include the PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <!-- Include the custom JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
